<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width">
   <title>COCOcall</title>
   <link rel="shortcut icon" href="images/favicon.ico">
   <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
   <div class="browser">
      <div class="bg">
         <img src="images/bg.jpg">
      </div>
      <div class="container">
         <div class="logo">COCOcall</div>
         <div class="content">
            <strong>다른 브라우저를 이용해 주세요.</strong>
            <p>COCOcall은 현재 사용 중인 브라우저를 지원하지 않습니다. <br />
            서비스를 계속 이용하시려면 다른 브라우저를 설치하시기 바랍니다.<br />
            브라우저 아이콘을 클릭하시면 설치 페이지로 이동합니다.</p>
            <ul>
               <li>
                  <a href="https://www.microsoft.com/edge" target="_blank">
                     <img src="images/icon_browser_edge.png" alt="Microsoft Edge">
                     <span>Microsoft Edge</span>
                  </a>
               </li>
               <li>
                  <a href="https://www.google.com/chrome/" target="_blank">
                     <img src="images/icon_browser_chrome.png" alt="Google Chrome">
                     <span>Google Chrome</span>
                  </a>
               </li>
               <li>
                  <a href="https://www.mozilla.org/" target="_blank">
                     <img src="images/icon_browser_firefox.png" alt="Mozilla Firefox">
                     <span>Mozilla Firefox</span>
                  </a>
               </li>
               <li>
                  <a href="https://whale.naver.com/" target="_blank">
                     <img src="images/icon_browser_whale.png" alt="NEVER whale">
                     <span>NEVER whale</span>
                  </a>
               </li>
            </ul>
         </div>
         <div class="content">
            <strong>모바일 앱을 이용해 주세요.</strong>
            <p>COCOcall은 안드로이드 앱만 제공됩니다.<br />
            아래 아이콘을 클릭하여 COCOcall App을 설치하세요.</p>
            <a class="download" href="https://play.google.com/store/apps/details?id=kr.co.knowledgepoint.knowledgetalkccc" target="_blank">
               <img src="images/img_app_download.png" alt="GET IT ON Google Play">
            </a>
         </div>
      </div>
   </div>
</body>
</html>
