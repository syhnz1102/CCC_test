<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width">
   <title>COCOcall</title>
   <link rel="shortcut icon" href="images/favicon.ico">
   <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
   <div style="overflow:hidden;position:relative;width:100%;min-height:100%">
      <div style="position:absolute;top:0;left:0;width:100%;height:100%">
         <img src="images/bg.jpg" style="width:100%;height:100%;object-fit:cover;filter:blur(3px);transform:scale(1.1);animation:zoomin 2s">
         <div style="position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6)"></div>
      </div>
      <div style="position:absolute;top:50%;left:50%;transform:translate(-50%, -50%);height:auto;text-align:center">
         <div style="display:inline-block;padding:5px 10px;vertical-align:top;font-family:'Montserrat','Noto Sans KR';font-weight:900;font-size:16px;color:#fff;border:2px solid #fff;border-radius:1.5em">COCOcall</div>
         <div style="margin-top:10px">
            <strong style="font-size:28px;color:#fff">다른 브라우저를 이용해 주세요.</strong>
            <p style="margin-top:5px;color:rgba(255,255,255,0.7)">COCOcall은 현재 사용 중인 브라우저를 지원하지 않습니다. <br />
            서비스를 계속 이용하시려면 다른 브라우저를 설치하시기 바랍니다.<br />
            브라우저 아이콘을 클릭하시면 설치 페이지로 이동합니다.</p>
            <ul style="margin-top:20px">
               <li style="display:inline-block;width:130px;padding:5px;box-sizing:border-box">
                  <a href="https://www.microsoft.com/edge" target="_blank" style="display:block;padding:15px;text-align:center;font-size:12px;border-radius:5px;background:rgba(255,255,255,0.15)">
                     <img src="images/icon_browser_edge.png" alt="Microsoft Edge" width="100%">
                     <span style="display:block;margin-top:5px;color:#ccc">Microsoft Edge</span>
                  </a>
               </li>
               <li style="display:inline-block;width:130px;padding:5px;box-sizing:border-box">
                  <a href="https://www.google.com/chrome/" target="_blank" style="display:block;padding:15px;text-align:center;font-size:12px;border-radius:5px;background:rgba(255,255,255,0.15)">
                     <img src="images/icon_browser_chrome.png" alt="Google Chrome" width="100%">
                     <span style="display:block;margin-top:5px;color:#ccc">Google Chrome</span>
                  </a>
               </li>
               <li style="display:inline-block;width:130px;padding:5px;box-sizing:border-box">
                  <a href="https://www.mozilla.org/" target="_blank" style="display:block;padding:15px;text-align:center;font-size:12px;border-radius:5px;background:rgba(255,255,255,0.15)">
                     <img src="images/icon_browser_firefox.png" alt="Mozilla Firefox" width="100%">
                     <span style="display:block;margin-top:5px;color:#ccc">Mozilla Firefox</span>
                  </a>
               </li>
               <li style="display:inline-block;width:130px;padding:5px;box-sizing:border-box">
                  <a href="https://whale.naver.com/" target="_blank" style="display:block;padding:15px;text-align:center;font-size:12px;border-radius:5px;background:rgba(255,255,255,0.15)">
                     <img src="images/icon_browser_whale.png" alt="NEVER whale" width="100%">
                     <span style="display:block;margin-top:5px;color:#ccc">NEVER whale</span>
                  </a>
               </li>
            </ul>
         </div>
         <span style="display:block;width:50px;height:1px;margin:40px auto 30px;background:#999"></span>
         <div>
            <strong style="font-size:28px;color:#fff">모바일 앱을 이용해 주세요.</strong>
            <p style="margin-top:5px;color:rgba(255,255,255,0.7)">COCOcall은 안드로이드 앱만 제공됩니다.<br />
            아래 아이콘을 클릭하여 COCOcall App을 설치하세요.</p>
            <a href="https://play.google.com/store/apps/details?id=kr.co.knowledgepoint.knowledgetalkccc" target="_blank" style="display:block;margin-top:20px">
               <img src="images/img_app_download.png" alt="GET IT ON Google Play" width="160px">
            </a>
         </div>
      </div>
   </div>
</body>
</html>
