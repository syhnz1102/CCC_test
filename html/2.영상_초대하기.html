<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width">
   <title>Knowledge Talk CCC</title>
   <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
   <div class="toast">
      <p>URL이 복사되었습니다.</p>
   </div>
   <div class="modal">
      <div class="modalContainer">
         <div class="modalHeader">
            <span class="invite">사용자 초대하기</span>
            <button>닫기</button>
         </div>
         <div class="modalContent">
            <div class="invite">
               <div class="btn disalbed">
                  <button class="talk" data-title="카카오톡"></button>
                  <span>카카오톡</span>
               </div>
               <div class="btn disalbed">
                  <button class="message" data-title="문자메시지"></button>
                  <span>문자메시지</span>
               </div>
               <div class="btn">
                  <button class="url" data-title="URL 복사"></button>
                  <span>URL 복사</span>
               </div>
            </div>
         </div>
      </div>
   </div>
   <div class="wrapper">
      <div class="mainVideo">
         <div class="videoContainer">
            <div class="video">
               <video style="background:url('images/sample01.jpg') no-repeat center center;background-size:cover"></video>
               <div class="userContainer">
                  <div class="user">
                     <span class="name">익명</span>
                  </div>
               </div>
            </div>
            <div class="video local">
               <video style="background:url('images/sample02.jpg') no-repeat center center;background-size:cover"></video>
               <div class="userContainer">
                  <div class="user">
                     <span class="name micOff">익명</span>
                     <button>이름변경</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
