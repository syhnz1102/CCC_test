<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width">
   <title>COCOcall</title>
   <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
   <div class="wrapper">
      <div class="videoContainer deviceCheck">
         <div class="mainVideo one">
            <div class="video">
               <div class="userContainer">
                  <div class="user">
                     <span class="name">익명</span>
                  </div>
               </div>
            </div>
            <div class="video local">
               <video style="background:url('images/sample02.jpg') no-repeat center center;background-size:cover"></video>
               <div class="userContainer">
                  <div class="user">
                     <span class="name">익명</span>
                     <button>이름변경</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="buttonContainer">
         <div class="button">
            <button class="enter"><span>참여하기</span></button>
            <button class="invite"><span>초대하기</span></button>
            <button class="share"><span>화면공유</span></button>
            <button class="camera"><span>카메라</span></button>
            <!-- <button class="camera off"><span>카메라</span></button> -->
            <button class="mic"><span>마이크</span></button>
            <!-- <button class="mic off"><span>마이크</span></button> -->
            <button class="setting"><span>설정</span></button>
            <button class="endCall">통화종료</button>
         </div>
      </div>
   </div>
</body>
</html>
