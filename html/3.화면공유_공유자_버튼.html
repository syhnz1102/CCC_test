<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width">
   <title>COCOcall</title>
   <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
   <div class="wrapper">
      <div class="videoContainer">
         <div class="shareContainer">
            <div class="shareVideo">
               <!-- <div class="video"></div> -->
               <div class="share">
                  <div class="content">
                     <img src="images/img_screen_share_sharing.gif" alt="">
                     <p>화면 공유중입니다.<br />
                     화면 공유를 종료하시려면 아래 버튼을 클릭해주세요.</p>
                     <button>화면 공유 종료</button>
                  </div>
               </div>
            </div>
         </div>
         <div class="mainVideoContainer">
            <div class="button">
               <button>열기</button>
            </div>
            <div class="mainVideo">
               <div class="video">
                  <video style="background:url('images/sample03.jpg') no-repeat center center;background-size:cover"></video>
                  <div class="userContainer">
                     <div class="user">
                        <span class="name micOff">익명</span>
                        <button>이름변경</button>
                     </div>
                  </div>
               </div>
               <div class="video">
                  <video style="background:url('images/sample01.jpg') no-repeat center center;background-size:cover"></video>
                  <div class="userContainer">
                     <div class="user">
                        <span class="name">익명</span>
                     </div>
                  </div>
               </div>
               <div class="video off"></div>
               <div class="video off"></div>
               <div class="video off"></div>
               <div class="video off"></div>
            </div>
         </div>
      </div>
      <div class="buttonContainer">
         <div class="button">
            <button class="invite"><span>초대하기</span></button>
            <button class="share off"><span>화면공유</span></button>
            <!-- <button class="camera"><span>카메라</span></button> -->
            <button class="camera off"><span>카메라</span></button>
            <button class="mic"><span>마이크</span></button>
            <!-- <button class="mic off"><span>마이크</span></button> -->
            <button class="endCall">통화종료</button>
         </div>
      </div>
   </div>
</body>
</html>
