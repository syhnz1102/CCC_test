      window.onload = function() {
         var videoBox = document.querySelectorAll('.video');
         for (var i = 0; i < videoBox.length; ++i) {
            var div = videoBox[i];
            var videoBoxSize = div.offsetHeight / div.offsetWidth;

            var video = div.querySelector('.video img');
            var videoSize = video.height / video.width;

            if (videoSize <= videoBoxSize) {
               // 이미지가 div보다 납작한 경우
               var videoWidthActual = div.offsetHeight / videoSize;
               var videoWidthToBe = div.offsetHeight / videoBoxSize;
               video.style.cssText = 'width:100%; height:100%; object-fit:contain'
            } else {
               // 이미지가 div보다 길쭉한 경우
               video.style.cssText = 'width:100%; height:100%; object-fit:cover';
            }
         }
      };
