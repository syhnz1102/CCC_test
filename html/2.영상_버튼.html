<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width">
   <title>COCOcall</title>
   <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
   <div class="wrapper">
      <div class="videoContainer deviceCheck">
         <div class="mainVideo six">
            <div class="video">
               <video style="background:url('images/sample02.jpg') no-repeat center center;background-size:cover"></video>
               <div class="userContainer">
                  <div class="user">
                     <span class="name micOff">익명</span>
                     <button>이름변경</button>
                  </div>
               </div>
            </div>
            <div class="video">
               <video style="background:url('images/sample01.jpg') no-repeat center center;background-size:cover"></video>
               <div class="userContainer">
                  <div class="user">
                     <span class="name">익명</span>
                  </div>
               </div>
            </div>
            <div class="video">
               <video style="background:url('images/sample17.jpg') no-repeat center center;background-size:cover"></video>
               <div class="userContainer">
                  <div class="user">
                     <span class="name">익명</span>
                  </div>
               </div>
            </div>
            <div class="video">
               <video style="background:url('images/sample04.jpg') no-repeat center center;background-size:cover"></video>
               <div class="userContainer">
                  <div class="user">
                     <span class="name">익명</span>
                  </div>
               </div>
            </div>
            <div class="video">
               <video style="background:url('images/sample05.jpg') no-repeat center center;background-size:cover"></video>
               <div class="userContainer">
                  <div class="user">
                     <span class="name">익명</span>
                  </div>
               </div>
            </div>
            <div class="video">
               <video style="background:url('images/sample06.jpg') no-repeat center center;background-size:cover"></video>
               <div class="userContainer">
                  <div class="user">
                     <span class="name">익명</span>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="buttonContainer">
         <div class="button">
            <ul>
               <li>
                  <button class="invite"><span>초대하기</span></button>
               </li>
               <li>
                  <button class="share"><span>화면공유</span></button>
               </li>
               <li>
                  <button class="camera"><span>카메라</span></button>
               </li>
               <li>
                  <button class="mic"><span>마이크</span></button>
               </li>
               <!-- 디바이스 off 시 버튼 class에 off 추가
                  <button class="camera off"><span>카메라</span></button>
                  <button class="mic off"><span>마이크</span></button>
               -->
               <li>
                  <button class="more"><span>더보기</span></button>
                  <!-- [i] 더보기 버튼 클릭시 dropdown 활성화 -->
                  <div class="dropdown">
                     <ul>
                        <li>
                           <button class="enter">다른회의 참여하기</button>
                        </li>
                     </ul>
                     <ul>
                        <li>
                           <button class="talking">화자 감지 활성화</button>
                           <!-- [i] 클릭 시 화자감지 활성화 -> 버튼명 변경
                              <button class="talking">화자 감지 비활성화</button>
                           -->
                        </li>
                        <li>
                           <button class="bgBlur">사생활 보호 활성화</button>
                           <!-- [i] 클릭 시 사생활 보호 활성화 -> 버튼명 변경
                              <button class="bgBlur">사생활 보호 비활성화</button>
                           -->
                        </li>
                     </ul>
                     <ul>
                        <li>
                           <button class="setting">설정</button>
                        </li>
                     </ul>
                  </div>
               </li>
               <li>
                  <button class="endCall">통화종료</button>
               </li>
            </ul>
         </div>
      </div>
   </div>
</body>
</html>
