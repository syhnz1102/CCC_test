<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width">
   <title>Knowledge Talk CCC</title>
   <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
   <div class="modal">
      <div class="modalContainer">
         <div class="modalHeader">
            <span class="name">이름 변경</span>
            <button>닫기</button>
         </div>
         <div class="modalContent">
            <div class="userName">
               <div class="input">
                  <input type="text" placeholder="익명">
                  <label></label>
               </div>
            </div>
            <div class="button">
               <button class="submit">확인</button>
               <button class="cancel">취소</button>
            </div>
         </div>
      </div>
   </div>
   <div class="wrapper">
      <div class="videoContainer">
         <div class="mainVideo">
            <div class="video">
               <video style="background:url('images/sample01.jpg') no-repeat center center;background-size:cover"></video>
               <div class="userContainer">
                  <div class="user">
                     <span class="name">익명</span>
                  </div>
               </div>
            </div>
            <div class="video local">
               <video style="background:url('images/sample02.jpg') no-repeat center center;background-size:cover"></video>
               <div class="userContainer">
                  <div class="user">
                     <span class="name micOff">익명</span>
                     <button>이름변경</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
